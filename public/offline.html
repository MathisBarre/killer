<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer Party - Hors ligne</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: white;
        color: #333;
      }
      .container {
        padding: 2rem;
        max-width: 80%;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      button {
        background-color: #4f46e5;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vous êtes hors ligne</h1>
      <p>
        La connexion au réseau n'est pas disponible. Killer Party est installé
        sur votre appareil, mais certaines fonctionnalités peuvent être limitées
        en mode hors ligne.
      </p>
      <button onclick="window.location.reload()">Réessayer</button>
    </div>
  </body>
</html>
